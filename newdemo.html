<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #f89c50;
            color: #000;
            padding: 10px 0;
        }

        .top-bar i {
            margin-right: 5px;
        }

        .social-icons a {
            color: #000;
            background: #fff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            text-decoration: none;
        }

        .btn-report {
            background-color: #fff;
            border: none;
            color: #000;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .btn-report:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-5 d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill"></i>
                    <span>First Floor, 1/29, Mall Rd, Block 1, Tilak Nagar, New Delhi, Delhi, 110018</span>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-md-center">
                    <i class="bi bi-telephone-fill"></i>
                    <strong class="ms-1">Customer Support</strong>
                    <span class="ms-2">+91-9999857513 / +91-8802337503</span>
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-end">
                    <button class="btn btn-report">Online Report</button>
                    <div class="social-icons ms-2">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
